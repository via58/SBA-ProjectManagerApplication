<div class="form-group form-inline">
  <input type="text" class="form-control col20" id="searchUserName" name="searchUserName" [(ngModel)]='searchUserName' placeholder="Search ...">
  <label for="">Sort</label>
  <button type="" (click)='toggleswitch(0)' name="sortFirstName"  class="btn btn-primary">First Name</button>
  <button type="" (click)='toggleswitch(1)' name="sortLastName" class="btn btn-primary">Last Name</button>
  <button type="" (click)='toggleswitch(2)' name="sortAssociateId" class="btn btn-primary">Id</button>
</div>
<hr>

<div class="col-sm-10" *ngFor="let x of userContainer | userfilter:searchUserName |usersort:sortFirstName:sortLastName:sortAssociateId">
  <div class="col-sm-8">
  <table class="table ">
    <thead>
      <tr>
        <th>First Name</th>
        <td>{{x.firstName}}</td>
      </tr>
      <tr>
        <th>Second Name</th>
        <td>{{x.lastName}}</td>

      </tr>
      <tr>
        <th>Associate ID</th>
        <th>{{x.employee_ID}}</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  <div class="col-sm-2">
    <input type="submit" class="btn btn-primary" (click)=HandleUpdate(x) value="Edit" />
    <input type="submit" class="btn btn-secondary" (click)=HandleDelete(x.user_ID) value="Delete" />
  </div>
</div>
